name: "LD2450 Zone Configurator"
version: "1.0.0"
slug: "ld2450_zone_configurator"
description: "Web-based zone configurator for LD2450 mmWave presence sensor via Zigbee2MQTT"
url: "https://github.com/your-repo/presence-zone-configurator"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

startup: application
boot: auto

ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:radar
panel_title: "Zone Configurator"

ports:
  8099/tcp: null
ports_description:
  8099/tcp: "Web interface (use Ingress instead)"

options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_base_topic: "zigbee2mqtt/SHS01"

schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  mqtt_base_topic: str

image: "ghcr.io/home-assistant/{arch}-addon-ld2450-zone-configurator"
